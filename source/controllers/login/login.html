<ion-view view-title="Login" align-title="left">
    <ion-content class="foodsquare-login-background">

        <div class="foodsquare-login-header hero no-header flat">
            <div class="content">
                <div class="foodsquare-icon"></div>
                <h1>FoodSquare</h1>
            </div>
        </div>

        <div class="foodsquare-login-body padding text-align-center">
            <h4>
                Login with
            </h4>
            <div class="social-login">
                <button ng-click="login.checkAuthentication()" class="button button-positive button-border icon-left ion-social-facebook">
                    Facebook
                </button>
            </div>    
            <h5>
                or <a href="" title="">Sign up</a>
            </h5>
        </div>
        
    </ion-content>
</ion-view>
